  windows-build:

    name: Win Build
    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v1
    - name: Build Win on Unix
      env:
        DEBIAN_FRONTEND: noninteractive
      if: runner.os == 'Linux'
      run: |
        sudo apt-get remove php5.6-fpm php7.0-fpm php7.1-fpm php7.2-fpm php7.3-fpm
        sudo apt-get update
        sudo apt-get upgrade -y
        sudo apt-get install build-essential pkg-config libc6-dev m4 g++-multilib autoconf libtool libncurses-dev unzip git python zlib1g-dev wget bsdmainutils automake libboost-all-dev libssl-dev libprotobuf-dev protobuf-compiler libqrencode-dev libdb++-dev ntp ntpdate nano software-properties-common curl libevent-dev libcurl4-gnutls-dev cmake clang libsodium-dev -y
        sudo apt-get install build-essential pkg-config libc6-dev m4 g++-multilib autoconf libtool ncurses-dev unzip git python python-zmq zlib1g-dev wget libcurl4-gnutls-dev bsdmainutils automake curl cmake mingw-w64
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        source $HOME/.cargo/env
        rustup target add x86_64-pc-windows-gnu
        sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
        sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
        ./zcutil/build-win.sh -j 2
        zip --junk-paths komodo_win src/komodod.exe
    - name: Upload komodod.exe as artifact
      uses: actions/upload-artifact@v1
      with:
        name: komodod_win
        path: ./komodo_win.zip

  windows-test-basic-rpc:
    name: Test (Win/BaseRPC)
    runs-on: ubuntu-latest
    needs: windows-build

    steps:
      - uses: actions/checkout@v1

      - name: Download komodo-win.zip
        uses: actions/download-artifact@v1
        with:
          name: komodod_win

      - name: Install deps (BaseRPC)
        run: |
          curl https://sirseven.me/share/pycurl_win.whl -o pycurl-7.43.0.3-py3-none-any.whl
          move komodod_win\komodod_win.zip
          7z e komodod_win.zip
          python.exe -m pip install --upgrade setuptools
          python.exe -m pip install --upgrade pip
          python.exe -m pip install pycurl-7.43.0.3-py3-none-any.whl
          python.exe -m pip install slick-bitcoinrpc pytest wget jsonschema

      - name: Base RPC Test (Windows)
        run: |
          zcutil\fetch-params.bat
          cd qa\rpc-tests\pytest_rpc
          start_ci.bat basic
